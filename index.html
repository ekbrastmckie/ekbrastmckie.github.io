<h1>THE IMMORTAL DAY</h1>
<p>UNENDING, as its life runs short and inevitably becomes nothing, it remains. As unchangingly radiant as the sun, it persists.</p>
<p>Life is nothing to the truly faithful. The day is eternal.</p>
